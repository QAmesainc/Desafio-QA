# ===========================================
# Project Settings
# ===========================================

# Escolher browser de execucao. <chrome> ou <firefox>
browser=chrome

# WebDriver timeout, Tempo dinamico de espera do driver para o surgimento de um elemento em SEGUNDOS.
ImplicitWaitTimeOut=10

# abrirEvidencias, abrir o diretorio de evidencias apos o final da execucao <true> ou <false>
abrirEvidencias=true